name: 'CI'
on: [pull_request, push]
jobs:
  test-all:
    runs-on: ubuntu-latest
    container:
      image: haskell:9.8.4-bullseye
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      # https://raehik.github.io/2021/03/01/caching-stack-and-cabal-haskell-builds-on-github-actions.html
      # #
      # - name: Set all tracked file modification times to the time of their last commit
      #   run: |
      #     rev=HEAD
      #     for f in $(git ls-tree -r -t --full-name --name-only "$rev") ; do
      #         touch -d $(git log --pretty=format:%cI -1 "$rev" -- "$f") "$f";
      #     done
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('*.cabal') }}-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cabal-
            ${{ runner.os }}-
      - name: Update package list
        run: cabal update
      - name: Test all
        run: cabal test all
