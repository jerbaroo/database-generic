name: 'CI'
on: [pull_request, push]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: haskell:9.8.4-bullseye

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('*.cabal') }}-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cabal-
            ${{ runner.os }}-
      - name: Update index
        run: cabal update
      - name: Run tests
        run: cabal test all
