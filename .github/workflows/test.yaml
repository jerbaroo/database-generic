name: 'CI'
on: [pull_request, push]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: haskell:9.8.4-bullseye
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Cabal install
        run: cabal install
      - name: cabal test
        run: cabal test
      - run: echo "🍏 This job's status is ${{ job.status }}."
